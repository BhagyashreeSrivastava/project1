<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4C+sFvJEhN/6lD9G+tIT6WZ6lz1qljyP4urQy4M1q7+8f6Ug5uS7d8DdtsqjL6lDe/iug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #000;
            /* Set the background color to black */
            margin: 0;
            /* Remove default margin */
            font-family: Arial, sans-serif;

        }

        .container {
            background-color: #69093c;
            /* Background color for the container */
            padding: 20px 10px;
            /* Padding inside the container */
            border-radius: 0px;
            /* Rounded corners */
            display: flex;
            /* Flexbox layout for horizontal alignment */
            align-items: center;
            /* Center items vertically */
            margin-bottom: 0;
            /* Remove margin at the bottom */
            position: fixed;
            /* Fixes the container at the top */
            width: 100%;
            /* Ensures the container spans the full width */
            top: 0;
            /* Positions the container at the top */
            z-index: 1000;
            /* Ensures the container is on top of other elements */
        }

        nav {
            text-align: left;
            /* Center the navigation links */
            margin-left: auto;
            /* Push the navigation to the right */
        }

        nav a {
            margin: 0 15px;
            /* Add space between the links */
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
        }

        nav a:hover {
            background-color: rgb(4, 121, 163);
            padding: 20px;
            border-radius: 10px;
            text-decoration: rgb(23, 141, 141);
            border-bottom: 5px solid rgb(24, 112, 138);
        }

        .main-title-container {
            background-image: url('https://wallpapers.com/images/featured/pattern-4u7ed6koskqhcez1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 80px;
            margin: 0;
        }

        .main-title {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 50px;
            color: rgb(0, 0, 0);
            text-align: center;
            margin: 0px;
            /* Remove default margin */
            background-image: url('https://st2.depositphotos.com/1265075/7365/i/450/depositphotos_73656201-stock-photo-web-contact-us-icons-cubes.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 19.5%;
            /* Add padding to make the background image more visible */
            border-radius: 0px;
            /* Rounded corners */
            margin-bottom: 0;
            /* Remove margin at the bottom */
            margin-top: 8%;
            /* Adds margin to the top to avoid overlap */
        }

        .logo {
            height: 90px;
            /* Adjust the height as needed */
            vertical-align: middle;
            /* Align the logo vertically with the text */
            margin-right: 10px;
            /* Add some margin to the right */

        }

        .nav-item {
            display: inline-block;
            /* Ensure inline elements have margin applied */
            text-decoration: none;
            /* Remove underline */
            color: white;
            font-size: 24px;
        }

        .nav-item .logo-text {
            color: white;
            font-size: 30px;
            /* Increase font size */
            margin-left: 10px;
            /* Add some margin to the left of the logo */
        }

        .nav-semiheading {
            color: white;
            /*background-image: url('https://wallpapers.com/images/featured/pattern-4u7ed6koskqhcez1.jpg');*/
            font-size: 50px;
            /* Increase font size */
            margin-left: 0px;
            margin-top: 50px;
            /* Adjusted to avoid overlap */
            margin-left: 10px;
            /* Add some margin to the left of the logo */
            
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .info-card {
            background-color: #333;
            color: white;
            padding: 50px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 100px;
        }

        .info-card i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-card h3 {
            margin: 10px 0;
        }

        .info-card p {
            margin: 5px 0;
            font-size: 16px;
        }

        .nav-heading {
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(218, 36, 91);
            text-align: center;
            padding: 1%;

        }

        .nav-text {
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(190, 156, 94);
            text-align: center;
            padding: 6%;
        }

        .nav-item:first-child {
            margin-right: 40%;
            /* Add space between the logo text and the next link */
        }

        /* Styles for the vertical navigation */
        .vertical-nav {
            background-color: #02021f;
            padding: 20px;
            border-radius: 0px;
            width: 98%;
            margin: 0;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .vertical-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .vertical-nav ul li {
            margin: 10px 0;
        }

        .vertical-nav ul li a {
            color: white;
            text-decoration: wavy;
            font-size: 18px;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: rgb(31, 32, 102);
        }

        .vertical-nav ul li a:hover {
            background-color: rgb(27, 80, 178);
        }
    </style>
</head>



<body>
    <div class="container">

        <a href="#" class="nav-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIvmt-mkZW7wnOwdCt11irAQx1E_KbUrpxq17GwSKS1R13cK48Zr0P4zp9lr07fD5igTc&usqp=CAU"
                alt="Logo" class="logo">
            <span class="logo-text">CONTACT US</span>
        </a>
        <nav>
            <a href="About.html">About Us</a>
            <a href="Products.html">Products</a>
            <a href="Company.html">Company</a>
            <a href="Trust Wallet.html">Back to Home</a> <!-- Link back to the home page -->
        </nav>
    </div>
    <h1 class="main-title"></h1>
    <div class="main-title-container">
        <h1 class="nav-semiheading">Get In Touch With Us....</h1>


        <div class="contact-info">
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Our Main Office</h3>
                <p>123 Main St, City, Country</p>
            </div>
            <div class="info-card">
                <i class="fas fa-phone-alt"></i>
                <h3>Phone Number</h3>
                <p>(123) 456-7890</p>
            </div>
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>contact@company.com</p>
            </div>
        </div>
    </div>

    <div class="vertical-nav">
        <ul>
            <li><a href="Contact Us.html">Contact Us</a></li>
            <li><a href="About.html">About Us</a></li>           
            <li><a href="Products.html">Products</a></li>
            <li><a href="Company.html">Company</a></li>
            <li><a href="Trust Wallet.html">Back to Home</a></li>
        </ul>
    </div>

</body>

</html>
